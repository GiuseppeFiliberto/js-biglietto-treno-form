<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container py-5">
        <form action="">
            <div class="top-part d-flex">
                <input class='input-name' type="text" placeholder="Scrivi il tuo nome">
            <input class='input-km' type="text" placeholder="Quanti km?">
            <input  class='input-age'type="text" placeholder="Quanti anni?">
            <select name="" id="input-age">
                <option selected disabled>Scegli età</option>
                <option value="-18">Minorenne</option>
                <option value="18/65">Maggiorenne fino a 65 anni</option>
                <option value="+65">Più di 65 anni</option>
            </select>
            <button type="submit">Calcola</button>
            <button type="submit">Annulla</button>
            </div>

            <div class="bottom-part d-flex">
                <div class="name-details d-flex">
                    <h3>Nome passeggero</h3>
                    <h4 id="name"></h4>
                    <h4>Offerta</h4>
                    <span id="discount"></span>
                    <h4>Carrozza</h4>
                    <span id="chariot-number"></span>
                    <h4>Codice CP</h4>
                    <span id="code"></span>
                    <h4>Costo Biglietto</h4>
                    <span id="price"></span>
                </div>
            </div>
            
        </form>
    </div>
   
    

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
