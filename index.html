<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-page">


   <div class="container bg-form rounded-5 p-3">

    <form action="">

        <div class="container p-3 ">
                <h1 class="text-center text-white p-3">Boolitalia</h1>

                <div class="row py-3 rounded-5 bg-cont">
                
               
                <div class="col-4">
                    <div class="mb-3 text-center">
                      <label for="userName" class="form-label">Nome e Cognome</label>
                      <input id="userName" type="text" class="form-control text-center input-name" name="userName" id="userName"
                        aria-describedby="helpId" placeholder="Inserisci nome e cognome" required />
                    </div>
                  </div>
                  
                  <div class="col-4">
                    <div class="mb-3 text-center">
                      <label for="userKm" class="form-label input-age">Quanti chilometri farai?</label>
                      <input id="distance" type="text" class="form-control text-center input-km" name="userKm" id="userKm"
                        aria-describedby="helpId" placeholder="Inserisci numero Km" required />
                    </div>
                  </div>
                
                  <div class="col-4">
                    <div class="mb-3 text-center">
                      <label for="userAge" class="form-label">Fascia d'et√†</label>
                      <select id="input-age" class="form-select text-center input-age" name="userAge" id="input-age" required>
                        <option selected disabled>Seleziona</option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="Maggiorenne">Maggiorenne fino a 65 anni</option>
                        <option value="Over 65">Over 65</option>
                      </select>
                    </div>
            
                  </div>
                  
            
                  <div class="py-4 d-flex gap-4 justify-content-center">
                    <button type="submit" class="btn btn-primary">Calcola</button>
                    <button type="reset" class="btn btn-primary">Annulla</button>
                  </div>
                
            
        </div>  
          
        
        <div class="container pt-5">

            <h1 class="text-center text-white mb-5">Il tuo biglietto</h1>

            <div class="row p-4 bg-cont rounded-5">

            <div class="col-4">
                <h3 class="text-center">Passeggero</h3>
                <div class="bg-ticket p-3 rounded-5">
                <h4>Nome e Cognome</h4>
                <div id="name">Nome Passeggero</div>
                </div>
            </div>

            <div class="col-8">
                <h3 class="text-center">Dettagli viaggio</h3>

                <div class="row py-3 bg-ticket rounded-5">
                <div class="col-3 d-flex flex-column justify-content-center gap-1">
                    <h5>Tariffa</h5>
                    <span id="discount">-</span>
                </div>
                <div class="col-3 d-flex flex-column justify-content-center gap-1">
                    <h5>Carrozza</h5>
                    <span id="chariot-number">-</span>
                </div>
                <div class="col-3 d-flex flex-column justify-content-center gap-1">
                    <h5>CP Code</h5>
                    <span id="code">-</span>
                </div>
                <div class="col-3 d-flex flex-column justify-content-center gap-1">
                    <h5>Prezzo</h5>
                    <span id="price">&euro;</span>
                </div>
                </div>
            </div>

            </div>
    </form>

   </div>
   
    

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
