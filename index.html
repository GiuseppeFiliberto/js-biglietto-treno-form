<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-page">

   
   
    <form action="">

        <div class="container p-3 bg-cont my-5 rounded-5">
            <div class="row py-3">
               
               
                <div class="col-4">
                    <div class="mb-3 text-center">
                      <label for="userName" class="form-label">Nome e Cognome</label>
                      <input id="userName" type="text" class="form-control text-center input-name" name="userName" id="userName"
                        aria-describedby="helpId" placeholder="Inserisci nome e cognome" required />
                    </div>
                  </div>
                  
                  <div class="col-4">
                    <div class="mb-3 text-center">
                      <label for="userKm" class="form-label input-age">Quanti chilometri farai?</label>
                      <input id="distance" type="text" class="form-control text-center input-km" name="userKm" id="userKm"
                        aria-describedby="helpId" placeholder="Inserisci numero Km" required />
                    </div>
                  </div>
                
                  <div class="col-4">
                    <div class="mb-3 text-center">
                      <label for="userAge" class="form-label">Fascia d'et√†</label>
                      <select id="input-age" class="form-select text-center input-age" name="userAge" id="input-age" required>
                        <option selected disabled>Seleziona</option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="Maggiorenne">Maggiorenne fino a 65 anni</option>
                        <option value="Over 65">Over 65</option>
                      </select>
                    </div>
            
                  </div>
                  
            
                  <div class="py-4 d-flex gap-4 justify-content-center">
                    <button type="submit" class="btn btn-primary">Generate</button>
                    <button type="reset" class="btn btn-primary">Cancel</button>
                  </div>
            
                </form>
                
            </div>
        </div>  
          
        <div class="container bg-cont rounded-5">
            <div class="bottom-part d-flex py-5 col-5">
                <div class="name-details d-flex">
                    <h3>Nome passeggero</h3>
                    <h4 id="name"></h4>
                    <h4>Offerta</h4>
                    <span id="discount"></span>
                    <h4>Carrozza</h4>
                    <span id="chariot-number"></span>
                    <h4>Codice CP</h4>
                    <span id="code"></span>
                    <h4>Costo Biglietto</h4>
                    <span id="price"></span>
                </div>
            </div>
        </div>
    </form>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
